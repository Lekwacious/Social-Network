
{% extends "base.html" %}
{% block content %}
 <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.Profile.profilePicture.url }}" alt="profile pics">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
    <div class="form-group">
        <a href="{% url 'updateprofile' %}"> <button class="btn btn-outline-info" type="submit">Update Profile</button></a>
          </div>
    </div>






{% endblock %}

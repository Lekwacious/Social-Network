{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
    <div class="login-clean">
        <form method="post">
            {% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate"></i></div>


            <div class="form-group"><input class="form-control" type="username" name="username" placeholder="Username"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <input type="hidden" name="next" value="{{ next }}" />

            <div class="form-group"><input class="btn btn-primary btn-block" type="submit", value="Log in"></div><a class="forgot" href="#">Forgot your email or password?</a>
        </form>
    </div>

    {% endblock %}
